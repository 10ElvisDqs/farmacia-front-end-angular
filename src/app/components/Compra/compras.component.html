<h3>{{Title}}</h3>

<button class="btn btn-primary my-4" [routerLink]="['/compras/create']"
>
     Crear compra
</button>



@if (compras.length==0){
  <div class="alert alert-waring">No hay registros en el sistema</div>
} @else {

  <table class="table table-hover table-striped">
      <thead>
          <tr>
            <th>id</th>
            <th>MontoTotal</th>
            <th>fechaCompra</th>
            <th>CantidadTotal</th>
           
           
            @if(admin){
                  <th>remove</th>
                  <th>update</th>
            }
          </tr>
      </thead>
      <tbody>
          @for (compra of compras; track $index) {
            <tr>
            <td>{{compra.id}}</td>
            <td>{{compra.montoTotal}}</td>
            <td>{{compra.fechaCompra}}</td>
            <td>{{compra.cantidadTotal}}</td>
            
          
            @if(admin){
              <td>
                  <button class="btn btn-danger btn-sm"
                  (click)="onRemoveCompra(compra.id)"
                  >
                      remove
                  </button>
              </td>
              <td>
                  <button class="btn btn-info btn-sm"
                  [routerLink]="['/compras/edit', compra.id]">
                      update
                  </button>
              </td>
            }
            </tr>
            }
          
          
      </tbody>
  </table>
  }
  <paginator [paginator]="paginator" [url]="'/compras/page'"/>
